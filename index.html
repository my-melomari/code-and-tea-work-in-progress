<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <img src="mymelomarip.png" alt="my-melomari" height="560px" />

      <p id="timer">00:00:00</p>
      <div class="timer-buttons">
        <button id="startTimer">Start</button>
        <button id="logTime">Stop</button>
      </div>

      <div class="tea-tracker">
        <button id="minusTea">-1</button>
        <img src="ptea.png" alt="Tea Tracker" height="64px" />
        <button id="plusTea">+1</button>
      </div>

      <div class="tea-tracker">
        <p id="tea-count">0 cups today</p>
      </div>

      <canvas id="trendChart"></canvas>

      <div class="month-selector">
        <label for="month">Month: </label>
        <select id="month"></select>
      </div>

      <div class="weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div id="calendar"></div>

      <div id="custom-zone"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
